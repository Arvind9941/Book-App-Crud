<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Book Form</h2>
        <!-- Success and Error Messages -->
        <p th:text="${success}" style="color: green;"></p>
        <p th:text="${error}" style="color: red;"></p>
        
        <!-- Form for Adding Book -->
        <form th:action="@{/SaveBook}" th:object="${book}" method="post">
            <table class="table">
                <tr>
                    <td>Book Name:</td>
                    <td><input type="text" th:field="*{bookName}" class="form-control" required/></td>
                    <input type="hidden" th:field="*{bookId}"/>
                </tr>
                <tr>
                    <td>Book Price:</td>
                    <td><input type="text" th:field="*{bookPrice}" class="form-control" required/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Save" class="btn btn-primary">
                        <a href="books" class="btn btn-secondary ms-2">View All Books</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
