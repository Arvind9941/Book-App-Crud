<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          <script type="text/javascript">
          function confirmDelete() {
			return confirm("Are you sure, To delete ?");
		}
          </script>
</head> 
<body>
    <div class="container">
        <h1>Book Info</h1>
        <a href="addBook" class="btn btn-primary">Add Book</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Book Id</th>
                    <th>Book Name</th>
                    <th>Book Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.bookId}"></td>
                    <td th:text="${book.bookName}"></td>
                    <td th:text="${book.bookPrice}"></td>
                    <td>
                        <a th:href="@{/update?(bookId=${book.bookId})}" class="btn btn-secondary">Update Book</a>
                        <a th:href="@{/delete?(id=${book.bookId})}" class="btn btn-danger" 
                        onclick="return confirmDelete()">Delete Book</a>
                    </td>
                </tr>

                <!-- Display message if the book list is empty -->
                <tr th:if="${#lists.isEmpty(books)}">
                    <td colspan="4" class="text-center">No Records Found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
